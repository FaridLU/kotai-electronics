{% extends 'apptask/base.html' %}

{% block body %}
    {% load crispy_forms_tags %}

    <form method="post">
        {% csrf_token %}
        <h4 class="bg-primary text-center p-2 font-weight-bold text-white">Weigh In Motion</h4>
        <div class="row mt-3">
            <div class="col-6 text-center">
            <label class="p-2 font-weight-bold">Real Time Feed</label>
                <div class="card border-dark" style="min-height:135px">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-6 text-center">
                <label class="p-2 font-weight-bold">Weight Scale Date</label>
                <textarea class="form-control" name="weight_scale" id="" rows="5" required></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 text-center">
            <label class="p-2 font-weight-bold">License Plate</label>
                <div class="card border-dark"  style="min-height:62px">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-6 text-center">
                <textarea class="form-control mt-5" name="license_scale" id="" rows="2" required></textarea>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="#" class="btn btn-warning">print</a>
        </div>

    </form>
{% endblock body %}
